# Nginx configuration for serving Symfony app in Docker.
# Includes security headers, PHP handling, and static asset caching.

server {
    listen 80;
    server_name _;

    root /app/public;
    index index.php;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header X-XSS-Protection "1; mode=block";
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always; # when HTTPS

    client_max_body_size 10M;
    keepalive_timeout 15;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php:9000;
        fastcgi_read_timeout 60s;
    }

    # Deny hidden files
    location ~ /\.(?!well-known) { deny all; }

    # Static assets caching
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public";
  }
}